<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Restaurant Recommendation</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>
</head>
<body>
    <center>
        <br>
        <h2>Find Your Suitable Restaurants in Mexico</h2>
        <br>
        <img src="https://www.capitalfm.co.ke/lifestyle/files/2019/04/164930_Street-Food.jpg" alt="Restaurant" width="65%">

        <br><br>
        <form action="/" method="POST">
            
            <label for="">City:</label>
            <select name="city" id="">
                <option value="0">San Luis Potosi</option>
                <option value="1">Ciudad Victoria</option>
                <option value="2">Cuernavaca</option>
                <option value="3">Jiutepec</option>
                <option value="4">Soledad</option>
                <!-- <option selected hidden></option> -->
            </select>
            
            <label for="">Alcohol:</label>
            <select name="alcohol" id="">
                <option value="0">No alcohol served</option>
                <option value="1">Wine & Beer</option>
                <option value="2">Full Bar</option>
                <!-- <option selected hidden></option> -->
            </select>

            <label for="">Smoking Area:</label>
            <select name="smoking_area" id="">
                <option value="0">None</option>
                <option value="1">Not permitted</option>
                <option value="2">Section</option>
                <option value="3">Permitted</option>
                <option value="4">Only at bar</option>
                <!-- <option selected hidden></option> -->
            </select>
            
            <br><br>
            <label for="">Dress Code:</label>
            <select name="dress_code" id="">
                <option value="0">Informal</option>
                <option value="1">Casual</option>
                <option value="2">Formal</option>
                <!-- <option selected hidden></option> -->
            </select>

            <label for="">Price:</label>
            <select name="price" id="">
                <option value="0">Medium</option>
                <option value="1">Low</option>
                <option value="2">High</option>
                <!-- <option selected hidden></option> -->
            </select>

            <label for="">Ambience:</label>
            <select name="Rambience" id="">
                <option value="0">Familiar</option>
                <option value="1">Quiet</option>
                <!-- <option selected hidden></option> -->
            </select>

            <label for="">Area:</label>
            <select name="area" id="">
                <option value="0">Closed</option>
                <option value="1">Open</option>
                <!-- <option selected hidden></option> -->
            </select>

            <br><br>
            <input type="submit" value="Find Your Top 5 Restaurants" class="btn btn-primary">

        </form>
    </center>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
